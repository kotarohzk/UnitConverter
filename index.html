<!DOCTYPE html>
<html>
	<head>
		<title>Unit Converter</title>
		<link rel="stylesheet" href="index.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet">
	</head>
	<body>
		<div class="input">
			<h1 id="tag">Metric/Imperial Unit Conversion</h1>
			<input id="num-input" type="text" min="0">
			<button id="convert-btn" type="submit">Convert</button>
		</div>
		<div class="output">
			<div id="length-card" class="card">
				<h3 class="card-title">Length (Meter/Feet)</h3>
				<p id="length-para"></p>
			</div>
			<div id="volume-card" class="card">
				<h3 class="card-title">Volume (Liters/Gallons)</h3>
				<p id="volume-para"></p>
			</div>
			<div class="card">
				<h3 id="mass-card" class="card-title">Mass (Kilograms/Pounds)</h3>
				<p id="mass-para"></p>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
